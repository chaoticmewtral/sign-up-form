<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div id="sidebar">
            <div class="logo" id="logo-container">
                <img  class="logo" src="#" alt="logo of a cat sitting on a crescent moon">
                <span id="logo">Chaotic Mewtral</span>
            </div>
        </div>
        <div id="form-side">
            <div id="instructions">
                <p>

                </p>
            </div>
            <div id="form">
                <h3></h3>
                <form>
                    <label for="first-name">
                        <div class="label">First Name</div>
                        <input type="text" name="first-name" id="first-name">
                    </label>
                    <label for="last-name">
                        <div class="label">Last Name</div>
                        <input type="text" name="last-name" id="last-name">
                    </label>
                    <label for="email">
                        <div class="label">Email</div>
                        <input type="email" name="email" id="email">
                    </label>
                    <label for="phone">
                        <div class="label">Phone</div>
                        <input type="tel" name="phone" id="phone">
                    </label>
                    <label for="pwd">
                        <div class="label">Password</div>
                        <input type="password" name="pwd" id="pwd">
                    </label>
                    <label for="pwd-match">
                        <div class="label">Confirm Password</div>
                        <input type="password" name="pwd-match" id="pwd-match">
                    </label>
                </form>
            </div>
            <div id="button-container">
                <button>Create Account</button>
                <p>Already have an account?<span><a href="#">Log in</a></span></p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
