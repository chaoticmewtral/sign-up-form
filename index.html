<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Macondo&family=Lato">
    <title>Sign-Up Form</title>
</head>
<body>

    <main>
        <div id="sidebar">
            <div id="bg-img"></div>
            <div class="logo" id="logo-container">
                <img  class="logo" src="images/logo-bw.png" alt="logo of a cat sitting on a crescent moon">
                <div id="logo">Chaotic Mewtral</div>
            </div>
        </div>
        <div id="form-side">
            <div id="instructions">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form novalidate>
                <div id="field-container">
                    <div id="fields">
                        <span>Let's do this!</span>
                        <span></span>
                        <label for="first-name">
                            <div class="label">First Name</div>
                            <input type="text" name="first-name" id="first-name">
                        </label>
                        <label for="last-name">
                            <div class="label">Last Name</div>
                            <input type="text" name="last-name" id="last-name">
                        </label>
                        <label for="email">
                            <div class="label">Email</div>
                            <input type="email" name="email" id="email">
                            <div class="error"></div>
                        </label>
                        <label for="phone">
                            <div class="label">Phone</div>
                            <input type="tel" name="phone" id="phone">
                        </label>
                        <label for="pwd">
                            <div class="label">Password</div>
                            <input type="password" name="pwd" id="pwd" required>
                            <div class="error"></div>
                        </label>
                        <label for="pwd-match">
                            <div class="label">Confirm Password</div>
                            <input type="password" name="pwd-match" id="pwd-match" required>
                            <div class="error"></div>
                        </label>
                    </div>
                </div>
                <div id="button-container">
                    <button>Create Account</button>
                    <p>Already have an account? <span><a href="#">Log in</a></span></p>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
